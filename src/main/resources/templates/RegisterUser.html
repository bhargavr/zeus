  <script>
    
    function createUser(){
    	var user = {};
    	user["userName"] = $("#userName").val();
    	user["password"] = $("#password").val();
    	user["displayName"] = $("#displayName").val();
    	var userString = JSON.stringify(user);
    	
    	$.ajax({
            url:"/registerController",
            type:"POST", 
            contentType: "application/json; charset=utf-8",
            dataType: "text",
            data: userString, //Stringified Json Object
            cache: false,    //This will force requested pages not to be cached by the browser  
            processData:false//To avoid making query String instead of JSON
        });
    }
  
  </script>
  </head>

  <body>

    <div class="container">

     <div class="row offset2">
        <form class="form-horizontal">
			<fieldset>
			
			<!-- Form Name -->
			<legend>Sign Up</legend>
			
			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="userName">User Name</label>  
			  <div class="col-md-5">
			  <input id="userName" name="userName" type="text" placeholder="User Name" class="form-control input-md"></input>
			  </div>
			</div>
			
			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="password">Password</label>  
			  <div class="col-md-5">
			  <input id="password" name="password" type="password" placeholder="password" class="form-control input-md"></input>
			  </div>
			</div>
			
			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="displayName">Display Name</label>  
			  <div class="col-md-5">
			  <input id="displayName" name="displayName" type="text" placeholder="Display Name" class="form-control input-md"></input>
			    
			  </div>
			</div>
			
			<!-- Button -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="usersubmit"></label>
			  <div class="col-md-4">
			    <button id="usersubmit" name="usersubmit" class="btn btn-success" onclick="createUser()">Sign Up</button>
			  </div>
			</div>
			
			</fieldset>
		</form>
